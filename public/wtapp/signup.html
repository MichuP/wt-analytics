<HTML>
	<HEAD>
		<TITLE>Web tracking registration form</TITLE>
		<script src="/wtapp/javascript/jQuery.js"></script>
		<script src="/wtapp/javascript/signupHandler.js"></script>
	</HEAD>
	<BODY BGCOLOR="FFFFFF">
		<form method="post" id="signupForm" action="/wtapp/thankyou">
			<p>
				<input type="text" name="username" value="" placeholder="Your username">
			</p>
			<p>
				<input type="text" name="login" value="" placeholder="Email">
			</p>
			<p>
				<input type="password" name="password" value="" placeholder="Password">
			</p>
			<p class="submit">
				<input type="submit" name="commit" value="Registration">
			</p>
		</form>
		<p id="signupResult"></p>
	</BODY>
</HTML>
